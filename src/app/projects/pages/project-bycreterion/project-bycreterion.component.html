
<div class="row justify-content-center">
    <div class="col-12">
        <div class="row align-items-center my-4">
            <div class="col">
            <h2 class="h3 mb-0 page-title">  قائمة  المشاريع </h2>
            </div>
        <div class="col-auto">
            <button  (click)="openFilter()" class="m-4 btn btn-primary">فلترة</button>
        
            <button type="button"  (click)="this.router.navigate(['projects/create'])" class="m-4 btn btn-primary"><span class="fe fe-file-plus fe-12 mr-2"></span>طرح مشروع</button>
        </div>

    </div>
    <hr>
    <div *ngIf="projects">
    <div  class="row" *ngIf="projects.length > 0">
        <project-item class="col-4"     *ngFor="let project of projects" [project]="project"></project-item>
    </div>
    <div  class="row text-center" *ngIf="projects.length == 0">
        <strong> لا يوجد أي مشروع </strong>
 </div>
 
    </div>
</div>
</div>
<div class="row"  *ngIf="!projects">

    <item-skeleton class="col-4 ">

    </item-skeleton>
</div>
