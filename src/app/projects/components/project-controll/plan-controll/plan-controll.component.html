<div class="row align-items-center mb-4">
    <div class=" text-center mb-4">
      <strong>تخطيط المشروع</strong>
    
    </div>


    <div class="row">
      <div class="col-md-6 col-lg-4" *ngIf="canSee()" [routerLink]="['/projects/',project.id,'spending']">
        <div class="card shadow mb-4">
          <div class="card-body file-list">
            <div class="d-flex align-items-center">
              <div class="circle circle-md bg-secondary">
                <span class="fe fe-credit-card fe-16 text-white"></span>
              </div>
              <div class="flex-fill ml-4 fname">
                <strong>إدارة خطة الانفاق</strong><br />
              </div>
              
            </div>
          </div> <!-- .card-body -->
        </div> <!-- .card -->
      </div> <!-- .col -->


      <div class="col-md-6 col-lg-4" *ngIf="canSee()" [routerLink]="['/projects/',project.id,'participants']">
        <div class="card shadow mb-4">
          <div class="card-body file-list">
            <div class="d-flex align-items-center">
              <div class="text-center">
                <div class="circle circle-md bg-secondary">
                  <span class="fe fe-users fe-16 text-white"></span>
                </div>
              </div>
              <div class="flex-fill ml-4 fname">
                <strong>إدارة المشاركين </strong><br />
              </div>
            </div>
          </div> <!-- .card-body -->
        </div> <!-- .card -->
      </div> <!-- .col -->

      
      <div class="col-md-6 col-lg-4" *ngIf="canSee()" [routerLink]="['/projects/',project.id,'steps']">
        <div class="card shadow mb-4">
          <div class="card-body file-list">
            <div class="d-flex align-items-center">
              <div class="circle circle-md bg-secondary">
                <span class="fe fe-map fe-16 text-white"></span>
              </div>
              <div class="flex-fill ml-4 fname">
                <strong>إدارة الخطة</strong><br />
              </div>
            </div>
          </div> <!-- .card-body -->
        </div> <!-- .card -->
      
      </div> <!-- .row -->

      <div class="col-md-6 col-lg-4" *ngIf="canEdit()" (click)="onMoveToProgress()">
        <div class="card shadow mb-4">
          <div class="card-body file-list">
            <div class="d-flex align-items-center">
              <div class="circle circle-md bg-secondary">
                <span class="fe fe-map fe-16 text-white"></span>
              </div>
              <div class="flex-fill ml-4 fname">
                <strong>الانتقال إلى طور التنفيذ</strong><br />
              </div>
            </div>
          </div> <!-- .card-body -->
        </div> <!-- .card -->
      </div>

      
  </div>
